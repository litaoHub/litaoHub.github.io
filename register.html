<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>尚街注册</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	
	<!-- 注册头部 s-->
	  <header class="jd_topBar">
      	 <a href="index.html" class="icon_back"></a>
      	 <h3>尚街注册</h3>
      </header>
	<!-- 注册头部 e-->

	 <!-- 表单和按钮 -->
    <div class="register_layout">
		<!-- 登陆表单部分 s -->
	     <div class="register_form_wrap">
	        <div class="register_form_user register_form">
	        	<input id="userName" type="text" placeholder="请输入用户名">
	        </div>
	        <div class="register_form_pass register_form">
	        	<input id="password1" type="password" placeholder="请输入密码">
	        </div>
	         <div class="register_form_pass register_form">
	        	<input id="password2" type="password" placeholder="请确认密码">
	        </div>
	        <div class="register_form_chec register_form">
	        	<input id="checkcode" type="text" placeholder="验证码">
	        	<span id="registerCheck" class="register_check">
		        	 <span class="register_check1">D</span>
		        	 <span class="register_check2">4</span>
		        	 <span class="register_check3">G</span>
		        	 <span class="register_check4">9</span>
	        	</span>
	        </div>
	        <div class="register_form_subm">
	        	<input id="registerBtn" type="submit" value="注册">
	        </div>
	     </div>
		<!-- 登陆表单部分 e -->
		<script src="zepto/zepto.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/comman.js"></script>
		<script src="js/register.js"></script>
    </div>
</body>
</html>
